<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Rinse Price Calculator</title>
    <meta content='Estimate how much it costs to use Rinse' name='description'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='img/favicon.ico' rel='icon'>
    <link rel="stylesheet" href="css/main.css" media="screen">
  </head>
  <body>
    <div class='jumbotron'>
      <div class='container'>
        <div class='row'>
          <div class='col-xs-12'>
            <h1>Rinse Price Calculator</h1>
            <p>
              Estimate how much it costs to clean your clothes with
              <a href='http://www.rinse.com'>Rinse</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class='container'>
      <div class='row'>
        <form class='col-xs-12 col-md-10 col-md-offset-1'>
          <table class='table table-hover table-striped'>
            <thead class='calculation-options'>
              <tr>
                <td class='form-group'>
                  <label class='text-left' for='garment-type'>Garment</label>
                  <select class='form-control' data-placeholder='e.g. Shirt, Blouse, etc.' id='garment-type' name='select'>
                    <option value=''></option>
                  </select>
                </td>
                <td class='form-group'>
                  <label for='garment-quantity'>Quantity</label>
                  <input class='form-control single-option' id='garment-quantity' placeholder='0' type='number' value='1'>
                </td>
                <td class='form-group'>
                  <label>Price</label>
                  <a class='btn disabled btn-link'>&nbsp;</a>
                </td>
                <td class='form-group'>
                  <label for='rush-order'>Rush?</label>
                  <label class='btn btn-default single-option'>
                    <input id='rush-order' type='checkbox'>
                      <span>No</span>
                    </input>
                  </label>
                </td>
                <td class='form-group'>
                  <label for='hang-dry'>Hang&nbsp;Dry?</label>
                  <label class='btn btn-default single-option'>
                    <input id='hang-dry' type='checkbox'>
                      <span>No</span>
                    </input>
                  </label>
                </td>
                <td class='form-group'>
                  <label>Cost</label>
                  <a class='btn disabled btn-link'>&nbsp;</a>
                </td>
                <td class='form-group'>
                  <label>Calculate</label>
                  <button class='btn btn-primary full-width' id='add-garment'>Add</button>
                </td>
              </tr>
            </thead>
            <tbody id='calculation-table'></tbody>
            <tfoot>
              <tr>
                <td colspan='4'></td>
                <td>Rush Fee</td>
                <td class='text-right' id='rush-fee'>$0.00</td>
                <td></td>
              </tr>
              <tr>
                <td colspan='2'>
                  <div class='btn btn-danger' id='clear-items'>Delete Everything</div>
                </td>
                <td class='total-label text-right' colspan='3'>Your Total Cost:</td>
                <td class='text-right' id='grand-total'>$0.00</td>
                <td></td>
              </tr>
              <tr>
                <td class='text-right' colspan='6'>
                  <p>
                    Happy with everything?
                  </p>
                  <p>
                    Schedule a rinse by text:
                    <a href='tel:295-23'>295-23</a>
                    <br/> or call:
                    <a href='tel:1-888-850-2444'>1-888-850-2444</a>
                  </p>
                </td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </form>
      </div>
      <footer>
        <p>
          Created by
          <a href='http://www.kortaggio.com'>Bill Mei</a>.
          <span data-toggle='popover' id='popover-disclaimer'>This website is not affiliated with Rinse Inc.</span>
        </p>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
